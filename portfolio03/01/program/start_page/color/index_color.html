
<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- ①文字コード -->
    <meta charset="utf-8">
    <!-- ②ページタイトル -->
    <title>ToDoList</title>
    <!-- ③スタイルシートの読み込み -->
    <link rel="stylesheet" href="stylesheet_index_color.css">
    <script src="https://kit.fontawesome.com/284bd436b5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header_wrapper">
      <div class="header_title">
        <span class="header_title">ToDoList</span>
      </div>
    </div>    
  </header>
  <div class="main">
    <div class="main_wrapper">
      <div class="main_container">
        <div class="main_left">
          <div class="main_icon">
            <span class="fas fa-tasks"></span>
          </div>
        </div>
        <div class="main_right">
          <div class="main_button">
            <!-- 利用者ボタン (押すとユーザログイン画面に遷移する) -->
            <button class="select_button user_button" onclick="location.href='../user_login/user_login.html'"><span class="fas fa-user"></span>利用者としてログイン</button>
          </div>
          <div class="main_button">
            <!-- 管理者ボタン (押すと管理者ログイン画面に遷移する) -->
            <button class="select_button manager_button" onclick="location.href=''"><span class="fas fa-user-tie"></span>管理者としてログイン</button>            
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
</body>
</html>
